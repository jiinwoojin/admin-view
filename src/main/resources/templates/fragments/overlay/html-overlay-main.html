<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/overlay/overlay-main.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-colorpicker/bootstrap-colorpicker.css}" />
    <script th:src="@{/vendor/bootstrap-colorpicker/bootstrap-colorpicker.js}"></script>
</head>

<!-- 투명도 추가 기능 분리 -->
<body th:fragment="html-overlay-main">
    <div class="pt-1 pb-1">
        <div class="scroller scroller-left">
            <i class="fas fa-angle-left"></i>
        </div>
        <div class="scroller scroller-right">
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="wrapper">
            <ul class="nav nav-pills list" id="pills-tab" role="tablist">
                <!-- 점 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="점" href="#overlay-point" role="tab" aria-controls="overlay-point" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_point.png}" />
                    </a>
                </li>

                <!-- 단선 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="단선" href="#overlay-line" role="tab" aria-controls="overlay-line" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_line.png}" />
                    </a>
                </li>

                <!-- 선 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="선" href="#overlay-lines" role="tab" aria-controls="overlay-lines" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_lines.png}" />
                    </a>
                </li>

                <!-- 면 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="면" href="#overlay-polygon" role="tab" aria-controls="overlay-polygon" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_polygon.png}" />
                    </a>
                </li>

                <!-- 곡선 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="곡선" href="#overlay-curve" role="tab" aria-controls="overlay-curve" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_curve.png}" />
                    </a>
                </li>

                <!-- 곡선 면 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="곡선 면" href="#overlay-curve-polygon" role="tab" aria-controls="overlay-curve-polygon" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_curve_polygon.png}" />
                    </a>
                </li>

                <!-- 원 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="원" href="#overlay-circle" role="tab" aria-controls="overlay-circle" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_circle.png}" />
                    </a>
                </li>

                <!-- 정사각형 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="정사각형" href="#overlay-square" role="tab" aria-controls="overlay-square" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_square.png}" />
                    </a>
                </li>

                <!-- 직사각형 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="직사각형" href="#overlay-rectangle" role="tab" aria-controls="overlay-rectangle" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_rectangle.png}" />
                    </a>
                </li>

                <!-- 둥근 직사각형 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="둥근 직사각형" href="#overlay-circled-rectangle" role="tab" aria-controls="overlay-circled-rectangle" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_circled_rectangle.png}" />
                    </a>
                </li>

                <!-- 호 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="호" href="#overlay-arc" role="tab" aria-controls="overlay-arc" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_arc.png}" />
                    </a>
                </li>

                <!-- 활꼴 (현) -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="현" href="#overlay-bow" role="tab" aria-controls="overlay-bow" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_bow.png}" />
                    </a>
                </li>

                <!-- 부채꼴 (파이) -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="부채꼴" href="#overlay-pie" role="tab" aria-controls="overlay-pie" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_pie.png}" />
                    </a>
                </li>

                <!-- 삼각형 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="삼각형" href="#overlay-triangle" role="tab" aria-controls="overlay-triangle" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_triangle.png}" />
                    </a>
                </li>

                <!-- 텍스트 -->
                <li class="nav-item">
                    <a class="btn-overlay nav-link" data-toggle="pill" data-placement="top" title="텍스트" href="#overlay-text" role="tab" aria-controls="overlay-text" aria-selected="true">
                        <img width="25px" th:src="@{/img/shape/btn_text.png}" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <!-- 점 -->
            <div class="tab-pane fade show active" id="overlay-point" role="tabpanel">
                <form class="mt-2 mb-2" id="form-point">
                    <th:block th:replace="fragments/overlay/html-overlay-symbol :: html-overlay-symbol('point')"></th:block>
                </form>
            </div>

            <!-- 단선 -->
            <div class="tab-pane fade" id="overlay-line" role="tabpanel">
                <form class="mt-2 mb-2" id="form-line">
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('line')"></th:block>
                </form>
            </div>

            <!-- 선 -->
            <div class="tab-pane fade" id="overlay-lines" role="tabpanel">
                <form class="mt-2 mb-2" id="form-lines">
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('lines')"></th:block>
                </form>
            </div>

            <!-- 면 -->
            <div class="tab-pane fade" id="overlay-polygon" role="tabpanel">
                <form class="mt-2 mb-2" id="form-polygon">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('polygon')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('polygon')"></th:block>
                </form>
            </div>

            <!-- 곡선 -->
            <div class="tab-pane fade" id="overlay-curve" role="tabpanel">
                <form class="mt-2 mb-2" id="form-curve">
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('curve')"></th:block>
                </form>
            </div>

            <!-- 곡선 면 -->
            <div class="tab-pane fade" id="overlay-curve-polygon" role="tabpanel">
                <form class="mt-2 mb-2" id="form-curve-polygon">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('curve-polygon')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('curve-polygon')"></th:block>
                </form>
            </div>

            <!-- 원 -->
            <div class="tab-pane fade" id="overlay-circle" role="tabpanel">
                <form class="mt-2 mb-2" id="form-circle">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('circle')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('circle')"></th:block>
                </form>
            </div>

            <!-- 정사각형 -->
            <div class="tab-pane fade" id="overlay-square" role="tabpanel">
                <form class="mt-2 mb-2" id="form-square">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('square')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('square')"></th:block>
                </form>
            </div>

            <!-- 직사각형 -->
            <div class="tab-pane fade" id="overlay-rectangle" role="tabpanel">
                <form class="mt-2 mb-2" id="form-rectangle">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('rectangle')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('rectangle')"></th:block>
                </form>
            </div>

            <!-- 둥근 직사각형 -->
            <div class="tab-pane fade" id="overlay-circled-rectangle" role="tabpanel">
                <form class="mt-2 mb-2" id="form-circled-rectangle">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('circled-rectangle')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('circled-rectangle')"></th:block>
                </form>
            </div>

            <!-- 호 -->
            <div class="tab-pane fade" id="overlay-arc" role="tabpanel">
                <form class="mt-2 mb-2" id="form-arc">
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('arc')"></th:block>
                </form>
            </div>

            <!-- 활꼴 (현) -->
            <div class="tab-pane fade" id="overlay-bow" role="tabpanel">
                <form class="mt-2 mb-2" id="form-bow">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('bow')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('bow')"></th:block>
                </form>
            </div>

            <!-- 부채꼴 (파이) -->
            <div class="tab-pane fade" id="overlay-pie" role="tabpanel">
                <form class="mt-2 mb-2" id="form-pie">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('pie')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('pie')"></th:block>
                </form>
            </div>

            <!-- 삼각형 -->
            <div class="tab-pane fade" id="overlay-triangle" role="tabpanel">
                <form class="mt-2 mb-2" id="form-triangle">
                    <th:block th:replace="fragments/overlay/html-overlay-fill :: html-overlay-fill('triangle')"></th:block>
                    <hr/>
                    <th:block th:replace="fragments/overlay/html-overlay-line :: html-overlay-line('triangle')"></th:block>
                </form>
            </div>

            <!-- 문자 -->
            <div class="tab-pane fade" id="overlay-text" role="tabpanel">
                <form class="mt-2 mb-2" id="form-text">
                    <th:block th:replace="fragments/overlay/html-overlay-text :: html-overlay-text('text')"></th:block>
                </form>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/overlay/ui/overlay-main.js}"></script>
</html>
