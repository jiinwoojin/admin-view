<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 투명도 속성 분리 : 채우기 -->
<body th:fragment="html-overlay-fill(shape)">
    <div th:id="|fill-enable-${shape}|">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">채우기</label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="|fill-enable-${shape}|" th:name="|fill-enable-${shape}|" />
                    <label class="form-check-label" th:for="|fill-enable-${shape}|">활성화</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="|fill-color-${shape}|" class="col-sm-4 col-form-label">채우기 색상</label>
            <div class="col-sm-8">
                <input type="text" th:id="|fill-color-${shape}|" th:name="|fill-color-${shape}|" class="form-control form-control-sm" placeholder="채우기 색상 입력" />
            </div>
        </div>

        <div class="form-group row">
            <label th:for="|fill-opacity-${shape}|" class="col-sm-4 col-form-label">채우기 투명도</label>
            <div class="col-sm-8">
                <input type="range" th:id="|fill-opacity-${shape}|" th:name="|fill-opacity-${shape}|" class="form-control form-control-range form-control-sm" />
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#fill-color-[[${shape}]]').colorpicker();
        });
    </script>
</body>
</html>
