<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 투명도 속성 분리 : 심볼 -->
<body th:fragment="html-overlay-symbol(shape)">
    <div th:id="|symbol-attributes-${shape}|">
        <div class="form-group row">
            <label th:for="|symbol-type-${shape}|" class="col-sm-4 col-form-label">점 종류</label>
            <div class="col-sm-8">
                <select th:id="|symbol-type-${shape}|" th:name="|symbol-type-${shape}|" class="form-control form-control-sm">
                    <option value="0">사각형</option>
                    <option value="1">원</option>
                    <option value="2">마름모</option>
                    <option value="3">정삼각형</option>
                    <option value="4">역삼각형</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="|symbol-color-${shape}|" class="col-sm-4 col-form-label">점 색상</label>
            <div class="col-sm-8">
                <input type="text" th:id="|symbol-color-${shape}|" th:name="|symbol-color-${shape}|" class="form-control form-control-sm" placeholder="점 색상 입력" />
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('#symbol-color-[[${shape}]]').colorpicker();
        });
    </script>
</body>
</html>
