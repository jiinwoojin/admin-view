<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body th:fragment="html-header-bar">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="topMenu">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <!-- Nav Item - Login Button -->
            <li class="nav-item no-arrow mx-1">
                <a class="nav-link" href="/view/auth/login" sec:authorize="isAuthenticated() == false">
                    <i class="fas fa-key fa-fw"></i>
                </a>
            </li>

            <!-- Nav Item - Sign Up Button -->
            <li class="nav-item no-arrow mx-1">
                <a class="nav-link" href="/view/auth/sign" sec:authorize="isAuthenticated() == false">
                    <i class="fas fa-user-plus fa-fw"></i>
                </a>
            </li>

            <!-- Nav Item - Alerts -->
            <li class="nav-item dropdown no-arrow mx-1" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-fw"></i>
                    <!-- Counter - Alerts -->
                    <span class="badge badge-danger badge-counter">3+</span>
                </a>
                <!-- Dropdown - Alerts -->
                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
                    <h6 class="dropdown-header">알림창</h6>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <div class="icon-circle bg-primary">
                                <i class="fas fa-sync text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="small text-gray-500">February 11, 2020</div>
                            <span class="font-weight-bold">ABC 님이 파일 동기화 작업을 요청했습니다.</span>
                        </div>
                    </a>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <div class="icon-circle bg-success">
                                <i class="fas fa-check text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="small text-gray-500">February 11, 2020</div>
                            ABC 님의 권한이 관리자로 변경 되었습니다.
                        </div>
                    </a>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <div class="icon-circle bg-warning">
                                <i class="fas fa-exclamation-triangle text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="small text-gray-500">February 11, 2020</div>
                            A 센터 - SI 서버 작동에 문제가 발생했습니다.
                        </div>
                    </a>
                    <a class="dropdown-item text-center small text-gray-500" href="#">모든 알림 조회</a>
                </div>
            </li>

            <div class="topbar-divider d-none d-sm-block" sec:authorize="isAuthenticated()"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                        <strong sec:authentication="account.name">[User Name]</strong> 님
                    </span>
                    <img class="img-profile rounded-circle" th:src="@{/img/earth.jpeg}">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="/view/auth/edit">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> 회원 정보 수정
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> 지도 파일 관리
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/view/auth/logout_process">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> 로그아웃
                    </a>
                </div>
            </li>

        </ul>
    </nav>
</body>
</html>
