<!DOCTYPE html>

                                                    </select>-->

                                                        </label>
                                                    </div>
                                                    <div class="colorListBox" style="display:none">
                                                        <div class="colorList MonoColor1">
                                                            <label class="colorList__box -none"><input type="radio" name="colorSet01" value="transparent">색없음</label>
                                                            <label class="colorList__box -white"><input type="radio" name="colorSet01" value="#ffffff"></label>
                                                            <label class="colorList__box -black"><input type="radio" name="colorSet01" value="#000000"></label>
                                                            <label class="colorList__box -red"><input type="radio" name="colorSet01" value="#d73925"></label>
                                                            <label class="colorList__box -green"><input type="radio" name="colorSet01" value="#008d4c"></label>
                                                            <label class="colorList__box -blue"><input type="radio" name="colorSet01" value="#3c8dbc"></label>
                                                            <label class="colorList__box -yellow"><input type="radio" name="colorSet01" value="#f2da4f"></label>
                                                            <label class="colorList__box -brown"><input type="radio" name="colorSet01" value="#f27500"></label>

                                                                <input  type="text" class="form-control" id="MonoColor1" placeholder="색상코드 입력" onchange="drawSymbol();">
                                                                <span class="input-group-addon"><i></i></span>
                                                            </div>
                                                        </div>
                                                        <div class="colorList MonoColor2" style="display:none">

                                                            <label class="colorList__box -white"><input type="radio" name="colorSet01" value="#ffffff"></label>
                                                            <label class="colorList__box -black"><input type="radio" name="colorSet01" value="#000000"></label>
                                                            <label class="colorList__box -red"><input type="radio" name="colorSet01" value="#d73925"></label>
                                                            <label class="colorList__box -green"><input type="radio" name="colorSet01" value="#008d4c"></label>
                                                            <label class="colorList__box -blue"><input type="radio" name="colorSet01" value="#3c8dbc"></label>
                                                            <label class="colorList__box -yellow"><input type="radio" name="colorSet01" value="#f2da4f"></label>
                                                            <label class="colorList__box -brown"><input type="radio" name="colorSet01" value="#f27500"></label>
                                                            <div class="input-group mil-colorpicker colorpicker-component">
                                                                <input type="text" class="form-control" id="MonoColor2" placeholder="색상코드 입력" onchange="drawSymbol();">
                                                                <span class="input-group-addon"><i></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="StrokeWidth" class="col-sm-4 control-label">선 굵기</label> <!-- 획의 폭 -->
                                                <div class="col-sm-8">
                                                    <input id="StrokeWidth" type="range" min="1" max="10" step="1" value="3" onchange="drawSymbol();this.nextSibling.innerHTML = this.value;"/><span>3</span>
                                                </div>
                                            </div>
                                            <div id="property_G" class="form-group row">
                                                <label for="input006" class="col-sm-4 control-label">운용조건</label>
                                                <div class="col-sm-8">
                                                    <select id="input006" class="form-control">
                                                        <option value="">표시하지 않음</option>
                                                        <option value="">부호중앙</option>
                                                        <option value="">부호하단</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div id="property_H" class="form-group hidden row">
                                                <label for="input007" class="col-sm-4 control-label">문자크기</label>
                                                <div class="col-sm-8">
                                                    <input id="input007" type="range" min="1" max="10" step="1" value="1" onchange="drawSymbol();this.nextSibling.innerHTML = this.value;"/><span>1</span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4">
                                    <div class="box-body">
                                        <form action="">
                                            <div id="property_I" class="from-group">
                                                <label class="chkBox">
                                                    <input type="checkbox" id="DisplayIcon" class="chkBox__inp" checked onchange="drawSymbol();">
                                                    <span class="chkBox__txt">기능부호</span>
                                                </label>
                                            </div>
                                            <div id="property_J" class="from-group">
                                                <label class="chkBox">
                                                    <input type="checkbox" id="Frame" class="chkBox__inp" checked onchange="drawSymbol();">
                                                    <span class="chkBox__txt">외형부호</span> <!-- 외형 -->
                                                </label>
                                            </div>
                                            <div id="property_K" class="from-group">
                                                <label class="chkBox">
                                                    <input type="checkbox" id="Fill" class="chkBox__inp" checked onchange="drawSymbol();">
                                                    <span class="chkBox__txt">외형채움</span> <!-- 색채움 -->
                                                </label>
                                            </div>
                                            <div id="property_L" class="from-group">
                                                <label class="chkBox">
                                                    <input type="checkbox" id="CivilianColors" class="chkBox__inp" onchange="drawSymbol();" disabled>
                                                    <span class="chkBox__txt">민간구분</span> <!-- 민간 -->
                                                </label>
                                            </div>
                                            <div class="from-group hidden">
                                                <label class="chkBox">
                                                    <input type="checkbox" class="chkBox__inp" id="waterFull">
                                                    <span class="chkBox__txt">물채움</span>
                                                </label>
                                                <div class="hide waterFull__info">

                                                        <option value="">표준색상</option>
                                                    </select>
                                                    <div class="input-group">
                                                        <input type="number" min="1" max="100" value="100" class="form-control">

                                                    </div>

                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
