<div class="py-1">
    <h3 class="section_tit my-1">소스 관리</h3>
    <div class="text-right my-1">
        <button type="button" class="btn btn-info btn-sm" onclick="onclick_insert_data('source')">
            <i class="fas fa-plus"></i> 데이터 추가
        </button>
    </div>

    <!-- Data Form Modal - SOURCE 시작 -->
    <div class="modal fade" id="sourceModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <form data-title="source-form" th:action="@{/view/proxy/source-save}" method="post" accept-charset="utf-8" onsubmit="return preSubmit(this)">
                    <input type="hidden" id="source-id" name="id" value="0" />
                    <input type="hidden" id="source-method" name="method" value="INSERT" />

                    <div class="modal-header">
                        <h4 class="cont_tit">데이터 <span id="source-method-title"></span> - Source</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="onclick_close('source')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="source-name">리소스 이름 <span class="text-danger">(*)</span></label>
                            </div>
                            <div class="col-12 input-group">
                                <input type="text" class="form-control" id="source-name" name="name">
                                <div class="input-group-append">
                                    <span id="source-validate-btn" class="input-group-btn btn btn-primary" onclick="jiCommon.duplicateCheck('PROXYSOURCE','#source-name','#duplicate-check-message-proxy-source')" style="cursor: pointer;">중복확인</span>
                                </div>
                            </div>
                            <div id="source-validate-text" class="col-12">
                                <small class="form-text text-muted" id="duplicate-check-message-proxy-source">중복확인을 해주세요.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="source-type">리소스 종류 <span class="text-danger">(*)</span></label>
                            <input type="text" class="form-control" id="source-type" name="type" readonly />
                        </div>

                        <div class="form-group">
                            <label for="mapFile">MapServer 리소스 : Map 파일 선택 <span class="text-danger">(*)</span></label>
                            <select class="form-control" id="mapFile" onchange="onchange_mapFile_value()">
                                <option value='{ "requestMap" : "[none]", "mapId" : -1 }'>-- Map 파일 선택 --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="source-requestMap">Map 파일 주소 <span class="text-danger">(*)</span></label>
                            <input type="text" class="form-control" id="source-requestMap" name="requestMap" readonly />
                        </div>

                        <div class="form-group">
                            <label for="mapLayer">MapServer 리소스 : 레이어 선택 <span class="text-info">(*)</span></label>
                            <input type="text" data-role="tagsinput" id="mapLayer_multiple" onchange="onchange_mapLayer_multiple_value()" />
                            <select class="form-control" id="mapLayer" onchange="onchange_mapLayer_value()">
                                <option value="[none]">-- 레이어 선택 --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="source-requestLayers">요청 Layer <span class="text-info">(*)</span></label>
                            <input type="text" class="form-control" id="source-requestLayers" name="requestLayers" readonly />
                        </div>

                        <div class="form-group">
                            <label for="source-mapServerBinary">MapServer 바이러리 주소 <span class="text-danger">(*)</span></label>
                            <input type="text" class="form-control" id="source-mapServerBinary" name="mapServerBinary" readonly />
                        </div>

                        <div class="form-group">
                            <label for="source-mapServerWorkDir">MapServer 작업 주소 <span class="text-danger">(*)</span></label>
                            <input type="text" class="form-control" id="source-mapServerWorkDir" name="mapServerWorkDir" readonly />
                        </div>

                        <p><span class="text-danger">(*)</span> : 해당 데이터는 반드시 입력 되어야 합니다.</p>
                        <p><span class="text-info">(*)</span> : 해당 데이터들 중에 최소한 하나 이상 있어야 합니다.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onclick_close('source')">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Data Form Modal - SOURCE 끝 -->

    <!-- Data List Table - SOURCE 시작 -->
    <table id="list_table_source" class="table basic my-1">
        <thead class="table-info">
        <tr>
            <th scope="col" class="text-center">이름</th>
            <th scope="col" class="text-center">종류</th>
            <th scope="col" class="text-center">수정 및 삭제</th>
            <th scope="col" class="text-center">설정 적용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="source : ${ sources }">
            <td class="text-center align-middle" th:text="${ source.name }"></td>
            <td class="text-center align-middle" th:text="${ source.type }"></td>
            <td class="text-center align-middle">
                <button
                    type="button"
                    class="btn btn-info btn-circle btn-sm mx-1"
                    data-obj="source"
                    th:data-id="${source.id}"
                    data-method="UPDATE"
                    th:data-name="${source.name}"
                    th:data-type="${source.type}"
                    th:data-request-map="${source.requestMap}"
                    th:data-request-layers="${source.requestLayers}"
                    th:data-map-server-binary="${source.mapServerBinary}"
                    th:data-map-server-work-dir="${source.mapServerWorkDir}"
                    onclick="onclick_update_data(this)"
                >
                    <i class="fas fa-cog"></i>
                </button>
                <a class="btn btn-danger btn-circle btn-sm mx-1" th:href="@{ '/view/proxy/source-delete?id=' + ${source.id} + '&name=' + ${source.name} }" onclick="return confirm('삭제를 진행 하시겠습니까?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
            <td class="text-center align-middle">
                <button class="btn btn-secondary btn-sm btn-circle" th:onclick="onclick_add_button('selectedSources', [[${source.name}]])">
                    <i class="fas fa-plus"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Data List Table - SOURCE 끝 -->
</div>
