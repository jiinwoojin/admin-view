<div class="text-right">
    <button class="btn btn-info" type="button" data-toggle="modal" data-target="#globalModal">
        <i class="fas fa-globe"></i> GLOBAL 변수 설정
    </button>
</div>

<div class="modal fade" id="globalModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="cont_tit">데이터 수정 - Global</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-right">
                    <button class="btn btn-sm btn-info" type="button" onclick="onclick_global_row_add()">
                        <i class="fas fa-plus"></i> 데이터 추가
                    </button>
                </div>
                <form data-title="global-form" th:action="@{/view/proxy/global-save}" method="post" accept-charset="utf-8">
                    <!-- Data List Table - GLOBAL 시작 -->
                    <table id="list_table_global" class="table basic my-1">
                        <thead class="table-info">
                        <tr>
                            <th scope="col" class="text-center">설정 Key</th>
                            <th scope="col" class="text-center">설정 값</th>
                            <th scope="col" class="text-center">삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="global : ${ globals }" th:id="${ 'global-row-' + global.id }">
                            <td class="text-center align-middle">
                                <input th:id="${ 'global-key-' + global.id }" type="text" class="form-control" th:value="${global.key}" />
                            </td>
                            <td class="text-center align-middle">
                                <input th:id="${ 'global-value-' + global.id }" type="text" class="form-control" th:value="${global.value}" />
                            </td>
                            <td class="text-center align-middle">
                                <button class="btn btn-danger btn-sm btn-circle" type="button">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <div id="button-list" class="text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="onclick_close('cache')">
                            <i class="fas fa-times"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 저장
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
