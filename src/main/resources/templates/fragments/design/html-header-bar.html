<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body th:fragment="html-header-bar">
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="navbar-header">
            <!-- Sidebar Toggle (Topbar) -->
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- Topbar Navbar -->
        <ul class="nav navbar-top-links navbar-right">
            <!-- Nav Item - Login Button -->
            <li>
                <a th:href="@{/view/auth/login}" sec:authorize="isAuthenticated() == false">
                    <i class="fas fa-key fa-fw"></i>
                </a>
            </li>

            <!-- Nav Item - Sign Up Button -->
            <li>
                <a th:href="@{/view/auth/sign}" sec:authorize="isAuthenticated() == false">
                    <i class="fas fa-user-plus fa-fw"></i>
                </a>
            </li>

            <!-- Nav Item - User Information -->
            <li class="dropdown" sec:authorize="isAuthenticated()">
                <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                        <strong sec:authentication="account.name">[User Name]</strong> 님
                    </span>
                    <img class="rounded-circle" th:src="@{/img/earth.jpeg}" width="48" />
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <a class="dropdown-item" th:href="@{/view/auth/edit}">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> 회원 정보 수정
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> 지도 파일 관리
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/view/auth/logout_process}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> 로그아웃
                    </a>
                </div>
            </li>

        </ul>
    </nav>
</body>
</html>
