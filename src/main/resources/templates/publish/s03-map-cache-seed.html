<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/publish-layout">
<th:block layout:fragment="content-title-fragment">
    <h1 class="h3 mb-0 text-gray-800">캐시 Seed 관리</h1>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">지도 캐시</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">캐시 Seed 관리</li>
        </ol>
    </nav>
</th:block>

<th:block layout:fragment="content-body-fragment">
    <div class="row">
        <div class="col-xl-3">
            <h3 class="text-center">
                <i class="fas fa-layer-group"></i> 캐시 레이어
            </h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cache Layer 1
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cache Layer 2
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cache Layer 3
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
            </ul>
        </div>

        <div class="col-xl-6">
            <div class="form-group">
                <label for="cache_title">캐시 이름</label>
                <input type="text" class="form-control" id="cache_title" />
            </div>
            <div class="form-group">
                <label for="cache_resource">리소스 설정</label>
                <select id="cache_resource" class="form-control" multiple>
                    <option value="0">OSM_WMS_CACHE</option>
                    <option value="1">OSM_TMS_CACHE</option>
                    <option value="2">MAP_CACHE_1</option>
                    <option value="3">MAP_CACHE_2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cache_grid">캐시 그리드</label>
                <select id="cache_grid" class="form-control" multiple>
                    <option value="0">GLOBAL_MERCATOR</option>
                    <option value="1">GLOBAL_WEBMERCATOR</option>
                    <option value="2">GLOBAL_GEODETIC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cache_format">포맷 설정</label>
                <select id="cache_format" class="form-control">
                    <option value="0">Image/PNG</option>
                    <option value="1">Image/JPEG</option>
                    <option value="2">Image/Tiff</option>
                </select>
            </div>

            <hr/>
            <div class="text-right">
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </div>

        <div class="col-xl-3">
            <h3 class="text-center">
                <i class="fas fa-database"></i> 리소스 불러오기
            </h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Grid - GLOBAL_MERCATOR
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Grid - GLOBAL_WEBMERCATOR
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Layer - Open Street Map (WMS)
                    <span class="badge badge-info badge-pill">
                        <i class="fas fa-cog"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</html>
