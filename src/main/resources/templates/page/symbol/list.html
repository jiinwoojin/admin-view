<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/page-layout">
<th:block layout:fragment="content-title-fragment">
    <h1 class="h3 mb-0 text-gray-800">SYMBOL 관리</h1>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <!-- Breadcrumb 시작 -->
    <nav aria-label="breadcrumb" class="col-md-12 px-2">
        <h2 class="page_tit">SYMBOL 관리</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/view/manage/map-manage?pg=1&sz=8&iType=ALL&units=ALL}">지도 관리</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">SYMBOL 관리</li>
        </ol>
    </nav>
    <!-- // Breadcrumb 종료 -->
</th:block>

<th:block layout:fragment="content-body-fragment">
    <div class="row">
        <div class="col-sm-6">

            <!-- 데이터 그리드 시작 -->
            <table id="symbol_list_table" class="table basic">

                <!-- 데이터 칼럼 시작 -->
                <thead class="table-info">
                <tr>
                    <th scope="col" class="text-center">SYMBOL 이름</th>
                    <th scope="col" class="text-center">X 좌표</th>
                    <th scope="col" class="text-center">Y 좌표</th>
                    <th scope="col" class="text-center">이미지</th>
                </tr>
                </thead>
                <!-- // 데이터 칼럼 종료 -->

                <!-- 데이터 목록 시작 -->
                <tbody>
                <tr th:each="symbol : ${ resMap.get('data') }">
                    <td class="text-center align-middle"><span th:text="${ symbol.name }">[SYMBOL 아이디]</span></td>
                    <td class="text-center align-middle"><span th:text="${ (symbol.xPos * 2 + symbol.width) / 2 }">[SYMBOL X 좌표]</span></td>
                    <td class="text-center align-middle"><span th:text="${ (symbol.yPos * 2 + symbol.height) / 2 }">[SYMBOL Y 좌표]</span></td>
                    <td class="text-center align-middle">
                        <img th:src="${ T(java.lang.String).format('./image?xPos=%d&yPos=%d&width=%d&height=%d', symbol.xPos, symbol.yPos, symbol.width, symbol.height) }" th:alt="${ 'symbol_' + symbol.name }" />
                    </td>
                </tr>
                </tbody>
                <!-- // 데이터 목록 종료 -->

            </table>
            <!-- // 데이터 그리드 종료 -->

            <!-- pageNavigation #START -->
            <th:block th:replace="fragments/html-pagination-bar :: html-pagination-bar('/symbol/list')" />
            <!-- pageNavigation #END -->
        </div>

        <div class="col-sm-6">

            <!-- 탭 시작 -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#_symbol-image">이미지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#_symbol-json">JSON</a>
                </li>
            </ul>
            <!-- // 탭 종료 -->

            <!-- 탭 뷰 시작 -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="_symbol-image">
                    <img src="./set-image" alt="symbol_set_image" style="width: 100%;" />
                </div>
                <div class="tab-pane fade" id="_symbol-json">
                    <textarea rows="25" readonly th:text="${jsonContext}" class="form-control">
                    </textarea>
                </div>
            </div>
            <!-- // 탭 뷰 종료 -->

        </div>
    </div>

</th:block>
