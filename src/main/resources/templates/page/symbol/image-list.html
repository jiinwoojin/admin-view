    <div class="button_area mb-3">
        <div class="d-flex justify-content-between">
            <!-- 총 결과 카운트 -->
            <h3 class="session_tit">검색 결과 : 총 <span th:text="${ images.size() }" id="total"></span> 건</h3>

            <div id="map_config_button">
                <!-- SYMBOL 추가 버튼 -->
                <button data-toggle="modal" data-target="#layer-create-modal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-plus fa-sm text-white-50"></i> SYMBOL 그룹 추가
                </button>
            </div>
        </div>
    </div>

    <!-- pannal List #START -->
    <div class="result_area" id="list-view">
        <table class="table table-sm table-striped" th:if="${ images.size() > 0 }">
            <thead>
            <tr>
                <th class="text-center align-middle">IMAGE 이름</th>
                <th class="text-center align-middle">IMAGE 설명</th>
                <th class="text-center align-middle">업로드 일자<br/>(+) : 최초 생성 일자</th>
                <th class="text-center align-middle">버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr class="layer-item" th:each="image : ${ images }">
                <td class="text-center align-middle" th:text="${ image.name }"></td>
                <td class="text-center align-middle" th:text="${ image.description }"></td>
                <td class="text-center align-middle" th:if="${image.updateTime == null}" th:text="${ #dates.format(image.registTime, 'yyyy-MM-dd HH:mm') + ' (+)' }"></td>
                <td class="text-center align-middle" th:unless="${image.updateTime == null}" th:text="${ #dates.format(image.updateTime, 'yyyy-MM-dd HH:mm') }"></td>
                <td class="text-center align-middle">
                    <block th:remove="tag" th:if="${ image.isDefault() }">
                        <a class="btn btn-sm btn-circle btn-secondary" href="#" data-toggle="tooltip" data-placement="top" title="수정 및 삭제 불가.">
                            <i class="fas fa-map-pin text-white"></i>
                        </a>
                    </block>
                    <block th:remove="tag" th:unless="${ image.isDefault() }">
                        <a class="btn btn-sm btn-circle btn-info mx-1" data-toggle="modal" href="#layer-update-modal" data-target="#layer-update-modal"
                           title="수정"
                        >
                            <i class="fas fa-cog"></i>
                        </a>
                        <a class="btn btn-sm btn-circle btn-danger mx-1" title="삭제">
                            <i class="fas fa-trash text-white"></i>
                        </a>
                    </block>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="jumbotron jumbotron-fluid" th:unless="${ images.size() > 0 }">
            <div class="container">
                <h1 class="display-4">
                    <i class="fas fa-times-circle"></i> No Results.
                </h1>
                <p class="lead">해당하는 데이터가 존재하지 않습니다. 다른 방법으로 검색 시도 바랍니다.</p>
            </div>
        </div>
