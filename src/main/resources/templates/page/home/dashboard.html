<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorator="layout/page-layout">
<th:block layout:fragment="content-title-fragment">
    <h1 class="h2 mb-0 text-gray-800">대시보드</h1>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" sec:authorize="isAuthenticated()">
                <a th:href="@{/view/home/user}">홈</a>
            </li>
            <li class="breadcrumb-item" sec:authorize="isAuthenticated() == false">
                <a th:href="@{/view/home/guest}">홈</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">대시보드</li>
        </ol>
    </nav>
</th:block>

<th:block layout:fragment="content-body-fragment">
    <!-- 서버 시스템 측 Health Check -->
    <div id="server-health-check" class="mb-2">
        <div class="d-flex justify-content-between mb-3">
            <h4 class="mb-0 text-gray-800">서버 상태</h4>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-sync fa-sm text-white-50"></i>
            </a>
        </div>

        <div class="row">
            <div class="col-xl-4 mb-4" th:each="key : ${ status_server.keySet() }" th:id="${ key + '_SERVER_STATUS' }" data-toggle="tooltip" data-placement="top" data-html="true" onmouseenter="onmouseenter_server_status()" title="서버 상태가 나옵니다.">
                <div class="card border-bottom-success shadow h-100 py-2" th:classappend="${ status_server.get(key) == 'ON' } ? 'border-bottom-success' : 'border-bottom-danger'">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2 text-center">
                                <div class="text-sm font-weight-bold text-uppercase mb-1" th:switch="${ key }" th:classappend="${ status_server.get(key) == 'ON' } ? 'text-success' : 'text-danger'">
                                    <span th:case="CENTER_A" th:text="${ 'BO 센터' }"></span>
                                    <span th:case="CENTER_B" th:text="${ 'O3 센터' }"></span>
                                    <span th:case="CENTER_C" th:text="${ 'OO사 센터' }"></span>
                                </div>
                                <div class="text-sm font-weight-bold text-uppercase mb-1" th:switch="${ status_server.get(key) }" th:classappend="${ status_server.get(key) == 'ON' } ? 'text-success' : 'text-danger'">
                                    <h1 class="fas fa-check-circle" th:case="ON"></h1>
                                    <h1 class="fas fa-times-circle" th:case="OFF"></h1>
                                    <h1 class="fas fa-exclamation-triangle" th:case="ERROR"></h1>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-info btn-sm mx-1">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="btn btn-primary btn-sm mx-1">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 동기화 Health Check -->
    <div id="sync-health-check" class="mb-2">
        <div class="d-flex justify-content-between mb-3">
            <h4 class="mb-0 text-gray-800">동기화 상태</h4>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-sync fa-sm text-white-50"></i>
            </a>
        </div>

        <div class="row">
            <div class="col-xl-4 mb-4" th:each="key : ${ status_synchronize.keySet() }" th:id="${ key + '_SYNC_STATUS' }" data-toggle="tooltip" data-placement="bottom" data-html="true" onmouseenter="onmouseenter_sync_status()" title="서버 상태가 나옵니다.">
                <div class="card border-bottom-success shadow h-100 py-2" th:classappend="${ status_synchronize.get(key) == 'ON' } ? 'border-bottom-success' : 'border-bottom-danger'">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2 text-center">
                                <div class="text-sm font-weight-bold text-uppercase mb-1" th:switch="${ key }" th:classappend="${ status_synchronize.get(key) == 'ON' } ? 'text-success' : 'text-danger'">
                                    <span th:case="CENTER_A" th:text="${ 'BO 센터' }"></span>
                                    <span th:case="CENTER_B" th:text="${ 'O3 센터' }"></span>
                                    <span th:case="CENTER_C" th:text="${ 'OO사 센터' }"></span>
                                </div>
                                <div class="text-sm font-weight-bold text-uppercase mb-1" th:switch="${ status_synchronize.get(key) }" th:classappend="${ status_synchronize.get(key) == 'ON' } ? 'text-success' : 'text-danger'">
                                    <h1 class="fas fa-check-circle" th:case="ON"></h1>
                                    <h1 class="fas fa-times-circle" th:case="OFF"></h1>
                                    <h1 class="fas fa-exclamation-triangle" th:case="ERROR"></h1>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-info btn-sm mx-1">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button class="btn btn-primary btn-sm mx-1">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 데이터 개수 표기 -->
    <div id="data-count-block" class="mb-2">
        <div class="d-flex justify-content-between mb-3">
            <h4 class="mb-0 text-gray-800">보유 데이터</h4>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-sync fa-sm text-white-50"></i>
            </a>
        </div>

        <div class="row">
            <!-- MAP 데이터 카운트 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">MAP 데이터</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">파일 : <span th:text="${counter.mapCount}"></span> 개</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">심볼 : <span th:text="${counter.symbolCount}"></span> 개</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-map fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LAYER 데이터 카운트 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">LAYER 데이터</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">레스터 : <span th:text="${counter.rasterLayerCount}"></span> 개</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">벡터 : <span th:text="${counter.vectorLayerCount}"></span> 개</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-layer-group fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CACHE 데이터 카운트 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">CACHE 데이터</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">맵 데이터 : <span th:text="${counter.layersSelectedProxyCount}"></span> / <span th:text="${counter.layersProxyCount}"></span> 개</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">맵 소스 데이터 : <span th:text="${counter.sourcesSelectedProxyCount}"></span> / <span th:text="${counter.sourcesProxyCount}"></span> 개</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800">맵 캐시 데이터 : <span th:text="${counter.cachesSelectedProxyCount}"></span> / <span th:text="${counter.cachesProxyCount}"></span> 개</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-database fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사용자 카운트 -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">사용자</div>
                                <div class="h6 mb-0 font-weight-bold text-gray-800" th:each="name : ${ counter.getUserCount().keySet() }">
                                    <span th:text="${ name }"></span> : <span th:text="${ counter.getUserCount().get(name) }"></span> 명
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-users fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/page/dashboard.js}"></script>
</th:block>
</html>
