<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/page-layout">
<th:block layout:fragment="content-title-fragment">
    <h1 class="h2 mb-0 text-gray-800">레이어 관리</h1>
    <div id="map_config_button">
        <a href="/view/map/list" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-list fa-sm text-white-50"></i> 지도 목록
        </a>
        <button data-toggle="modal" data-target="#layer-create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Source 추가
        </button>
        <a class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm text-white">
            <i class="fas fa-layer-group fa-sm text-white"></i> Docker 적용
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="layer-create" tabindex="-1" role="dialog" aria-labelledby="insert-layer" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="insert-layer">레이어 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times"></i> 취소
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/view/map/list">지도 데이터</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">레이어 관리</li>
        </ol>
    </nav>
</th:block>

<th:block layout:fragment="content-body-fragment">
    <div id="layer_list_view">
        <table id="list_table" class="table table-sm table-striped">
            <thead class="table-info">
            <tr>
                <th scope="col" class="text-center">이름</th>
                <th scope="col" class="text-center">그룹</th>
                <th scope="col" class="text-center">종류</th>
                <th scope="col" class="text-center">연결 타입</th>
                <th scope="col" class="text-center">투영 체계</th>
                <th scope="col" class="text-center">상태</th>
                <th scope="col" class="text-center">기본여부</th>
                <th scope="col" class="text-center">수정</th>
                <th scope="col" class="text-center">삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="source : ${ sources }">
                <td class="text-center" th:text="${ source.name }"></td>
                <td class="text-center" th:text="${ source.name }"></td>
                <td class="text-center" th:text="${ source.type }"></td>
                <td class="text-center" th:text="${ source.type }"></td>
                <td class="text-center" th:text="${ source.type }"></td>
                <td class="text-center" th:text="${ source.type }"></td>
                <td class="text-center" th:text="${ source.is_default }"></td>
                <td class="text-center">
                    <a th:if="${!source.is_default}" class="btn btn-primary btn-sm" href="#">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a th:if="${!source.is_default}" class="btn btn-danger btn-sm" href="#">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <script>
            $(document).ready(function() {
                $('#list_table').DataTable({
                    "language" : {
                        "lengthMenu" : "자료 길이 _MENU_",
                        "zeroRecords" : "해당 자료가 존재하지 않습니다.",
                        "info" : "_PAGES_ 페이지 중 _PAGE_ 페이지 / 총 _MAX_ 건",
                        "infoEmpty" : "해당 자료가 존재하지 않습니다.",
                        "infoFiltered" : "(총 _TOTAL_ 건)",
                        "search" : "검색 키워드",
                        "paginate": {
                            "first" : "<<",
                            "last" : ">>",
                            "next" : ">",
                            "previous" : "<"
                        }
                    }
                });
            });
        </script>
    </div>
</th:block>
</html>
