<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <th:block th:replace="fragments/html-head"></th:block>
    <title>JIMap GIS Solution Ver 3.4</title>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원 정보 수정</h1>
                        </div>
                        <form class="user" th:object="${account}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" placeholder="회원 아이디" th:field="*{username}" disabled />
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" th:field="*{password1}" placeholder="회원 비밀번호" />
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" th:field="*{password2}" placeholder="회원 비밀번호 확인" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{name}" placeholder="회원 이름" disabled />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{email}" placeholder="회원 이메일" />
                            </div>
                            <a href="#" class="btn btn-primary btn-user btn-block">
                                <i class="fas fa-check"></i> 수정 완료
                            </a>
                            <a href="/view/home/user" class="btn btn-warning btn-user btn-block">
                                <i class="fas fa-arrow-left fa-fw"></i> 이전으로
                            </a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Top Link -->
<th:block th:replace="fragments/html-top"></th:block>

<!-- Modal Box -->

<!-- JavaScript Importing -->
<th:block th:replace="fragments/html-js-import"></th:block>

</body>

</html>
