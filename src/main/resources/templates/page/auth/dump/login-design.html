<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <th:block th:replace="fragments/design/html-head"></th:block>
    <title>JIMap GIS Solution Ver 3.4</title>
</head>

<body class="bg-gray-500">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">
                <i class="fas fa-globe"></i>
            </h1>
        </div>
        <h3 class="text-white">JiMap GIS Solution 로그인</h3>
        <p class="text-white">
            JiMap GIS Solution 을 사용하기 위해 로그인을 진행하세요.
        </p>
        <form class="m-t" method="post" action="login_process">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="회원 아이디 입력">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="회원 비밀번호 입력">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">
                <i class="fas fa-key"></i> 로그인
            </button>
            <a class="btn btn-sm btn-secondary btn-block my-1" th:href="@{/view/auth/sign}">
                <i class="fas fa-user-plus"></i> 회원 가입
            </a>
            <a class="btn btn-sm btn-success btn-block my-1" th:href="@{/view/home/dashboard}">
                <i class="fas fa-home"></i> 메인 화면
            </a>
        </form>
        <p class="m-t text-white"> <small>&copy; 2020 Ji-in System</small> </p>
    </div>

    <script>
        window.onload = function() {
            if(window.location.search.includes('error')){
                toastr.error('입력하신 회원 정보가 존재하지 않습니다.');
            }
        }
    </script>
</div>

<!-- JavaScript Importing -->
<th:block th:replace="fragments/design/html-js-import"></th:block>

</body>

</html>
