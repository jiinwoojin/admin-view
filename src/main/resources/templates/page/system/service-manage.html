<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/page-layout">
<th:block layout:fragment="content-title-fragment">
    <h1 class="h3 mb-0 text-gray-800">서비스 관리</h1>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <nav aria-label="breadcrumb" class="col-md-12 px-2">
        <h2 class="page_tit">서비스 관리</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/view/server/service-info}">서버</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">서비스 관리</li>
        </ol>
    </nav>
</th:block>

<th:block layout:fragment="content-body-fragment">
    <!-- 서버 상태 조회 시작 -->
    <div class="row justify-content-md-center">
        <div class="col-lg-12">
            <h3 class="text-center section_tit">
                서비스 상태 조회 및 관리
            </h3>
            <div id="carousel">
                <div th:each="service : ${serviceMap.keySet()}">
                    <div class="ibox-content mx-1">
                        <div class="text-sm font-weight-bold mb-1 text-center">
                            <i class="h1 fas fa-question" th:id="${ 'service-status-icon-' + serviceMap.get(service).name }"></i>
                        </div>
                        <div class="text-sm font-weight-bold mb-1 text-center">
                            <p><b th:text="${service}" th:id="${ 'service-status-title-' + serviceMap.get(service).name }"></b></p>
                            <p th:text="${serviceMap.get(service).status}" th:id="${ 'service-status-text-' + serviceMap.get(service).name }"></p>
                        </div>
                        <div class="text-center">
                            <button th:id="${ 'service_refresh_' + serviceMap.get(service).name }" class="btn btn-primary btn-sm" th:onclick="onclick_status_refresh([[${serviceMap.get(service).name}]],[[${local.ip}]],[[${serviceMap.get(service).port}]])">
                                <i class="fas fa-sync"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- // 서버 상태 조회 종료 -->

    <!-- 서버 작동 내역 조회 시작 -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="shutdown-tab" data-toggle="tab" href="#shutdown" role="tab" aria-controls="shutdown" aria-selected="true">
                서비스 종료
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="restart-tab" data-toggle="tab" href="#restart" role="tab" aria-controls="restart" aria-selected="false">
                서비스 재부팅
            </a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="shutdown" role="tabpanel" aria-labelledby="shutdown-tab">
            <div class="py-1">
                <h2 class="my-2">서비스 종료 기록</h2>
                <table id="list_table_shutdown" class="table table-sm basic">
                    <thead class="table-info">
                    <tr>
                        <th scope="col" class="text-center">서비스</th>
                        <th scope="col" class="text-center">종료 시간</th>
                        <th scope="col" class="text-center">진행자</th>
                        <th scope="col" class="text-center">진행 결과</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">Map Server</td>
                        <td class="text-center">2020-04-24 11:00:00</td>
                        <td class="text-center">ADMIN</td>
                        <td class="text-center">
                            <i class="fas fa-check-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">Map Proxy</td>
                        <td class="text-center">2020-04-23 11:00:00</td>
                        <td class="text-center">ADMIN</td>
                        <td class="text-center">
                            <i class="fas fa-times-circle"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="restart" role="tabpanel" aria-labelledby="restart-tab">
            <div class="py-1">
                <h2 class="my-2">서비스 재시작 기록</h2>
                <table id="list_table_restart" class="table table-sm basic">
                    <thead class="table-info">
                    <tr>
                        <th scope="col" class="text-center">서비스</th>
                        <th scope="col" class="text-center">종료 시간</th>
                        <th scope="col" class="text-center">진행자</th>
                        <th scope="col" class="text-center">진행 결과</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center align-middle">Map Server</td>
                        <td class="text-center align-middle">2020-04-24 11:00:00</td>
                        <td class="text-center align-middle">ADMIN</td>
                        <td class="text-center align-middle">
                            <i class="fas fa-check-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle">Map Proxy</td>
                        <td class="text-center align-middle">2020-04-23 11:00:00</td>
                        <td class="text-center align-middle">ADMIN</td>
                        <td class="text-center align-middle">
                            <i class="fas fa-times-circle"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script th:inline="javascript">
            var localMain = /*[[ ${local} ]]*/ null;
        </script>

        <script>
            $(document).ready(function() {
                $('#list_table_shutdown,#list_table_restart').each(function () {
                    initialize_dataTable(this.id);
                });

                $('#carousel').slick({
                    infinite: true,
                    slidesToShow: 6,
                    slidesToScroll: 6,
                    responsive: [
                        {
                            breakpoint: 1440,
                            settings: {
                                slidesToShow: 3,
                                slidesToScroll: 3
                            }
                        }
                    ]
                });

                for(var dom of $('[id^=service_refresh_]')){
                    dom.click();
                }
            });

            function display_initialize(service, type){
                var dom_icon = document.getElementById('service-status-icon-' + service);
                var dom_text = document.getElementById('service-status-text-' + service);
                var dom_title = document.getElementById('service-status-title-' + service);

                dom_text.innerText = type;
                dom_text.className = '';
                dom_title.className = '';
                dom_icon.className = (type === 'LOADING') ? 'h1 fas fa-spin fa-spinner' : 'h1 fas fa-question';
            }

            function onclick_status_refresh(service, ip, port){
                $.ajax({
                    url: (port !== 0) ? `${CONTEXT}/server/api/service/extension-check?ip=${ip}&port=${port}` : `http://${localMain.ip}:11110${CONTEXT}/server/api/service/docker-check?name=${service}`,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function(status){
                        var dom_icon = document.getElementById('service-status-icon-' + service);
                        var dom_text = document.getElementById('service-status-text-' + service);
                        var dom_title = document.getElementById('service-status-title-' + service);

                        var res = status.result && status.result.toUpperCase();
                        dom_text.innerText = res ? res : 'UNKNOWN';

                        switch(status.result.toUpperCase()){
                            case 'CREATED':
                                dom_icon.className = 'h1 fas fa-plus-square text-info';
                                dom_text.className = 'text-info';
                                dom_title.className = 'text-info';
                                break;
                            case 'RUNNING':
                                dom_icon.className = 'h1 fas fa-check text-info';
                                dom_text.className = 'text-info';
                                dom_title.className = 'text-info';
                                break;
                            case 'RESTARTING':
                                dom_icon.className = 'h1 fas fa-sync text-warning';
                                dom_text.className = 'text-warning';
                                dom_title.className = 'text-warning';
                                break;
                            case 'PAUSED':
                                dom_icon.className = 'h1 fas fa-pause text-warning';
                                dom_text.className = 'text-warning';
                                dom_title.className = 'text-warning';
                                break;
                            case 'REMOVING':
                            case 'EXITED':
                            case 'DEAD':
                                dom_icon.className = 'h1 fas fa-times-circle text-danger';
                                dom_text.className = 'text-danger';
                                dom_title.className = 'text-danger';
                                break;
                            default :
                                dom_icon.className = 'h1 fas fa-question';
                                dom_text.innerText = 'UNKNOWN';
                                dom_text.className = '';
                                dom_title.className = '';
                                break;
                        }
                    },
                    error: function(e){
                        display_initialize(service, 'UNKNOWN');
                    },
                    beforeSend: function(){
                        display_initialize(service, 'LOADING');
                    }
                });
            }
        </script>
    </div>
    <!-- // 서버 작동 내역 조회 종료 -->
</th:block>

<th:block layout:fragment="custom-html-link">
    <link rel="stylesheet" th:href="@{/design-park/resource/library/css/plugins/dataTables/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/design-park/resource/library/css/plugins/slick/slick.css}">
    <link rel="stylesheet" th:href="@{/design-park/resource/library/css/plugins/slick/slick-theme.css}">
</th:block>

<th:block layout:fragment="custom-html-script">
    <script th:src="@{/design-park/resource/library/js/plugins/dataTables/datatables.min.js}"></script>
    <script th:src="@{/design-park/resource/library/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/design-park/resource/library/js/plugins/slick/slick.min.js}"></script>
</th:block>
</html>
