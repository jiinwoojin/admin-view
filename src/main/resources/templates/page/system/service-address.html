<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout/page-layout">

<!-- https://www.pgpool.net/docs/pgpoolAdmin/en/config.html : PGPool 2 설정 파일 Ref. -->
<th:block layout:fragment="content-title-fragment">
    <h1 class="h3 mb-0 text-gray-800">서비스 주소 관리</h1>
</th:block>

<th:block layout:fragment="content-breadcrumb-fragment">
    <!-- Breadcrumb 시작 -->
    <nav aria-label="breadcrumb" class="col-md-12 px-2">
        <h2 class="page_tit">서비스 주소 관리</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/view/server/service-info}">서버</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">서비스 주소 관리</li>
        </ol>
    </nav>
    <!-- // Breadcrumb 종료 -->
</th:block>

<th:block layout:fragment="content-body-fragment">
    <div class="row">
        <!-- 서버 주소 선택 시작 -->
        <div class="col-md-6">
            <h3 class="section-tit my-2">서버 주소 선택</h3>
            <div class="text-right mb-2">
                <button type="button" class="btn btn-primary" onclick="onclick_initialize_button('INSERT')">
                    <i class="fas fa-plus"></i> 서버 추가
                </button>
            </div>

            <table id="list_table" class="table table-sm basic my-1">
                <thead class="table-info">
                <tr>
                    <th scope="col" class="text-center">KEY</th>
                    <th scope="col" class="text-center">IP 주소</th>
                    <th scope="col" class="text-center">호스트 이름</th>
                    <th scope="col" class="text-center">서버 ZONE</th>
                    <th scope="col" class="text-center">서버 종류</th>
                    <th scope="col" class="text-center">수정 및 삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="connection : ${ connections }">
                    <td class="text-center align-middle" th:text="${connection.key}">[KEY 값]</td>
                    <td class="text-center align-middle" th:text="${connection.ip}">[IP 주소]</td>
                    <td class="text-center align-middle" th:text="${connection.name}">[호스트 이름]</td>
                    <td class="text-center align-middle" th:switch="${connection.zone}">
                        <span th:text="${'B1'}" th:case="B1"></span>
                        <span th:text="${'U3'}" th:case="U3"></span>
                        <span th:text="${'지작사'}" th:case="GOC"></span>
                    </td>
                    <td class="text-center align-middle" th:switch="${connection.kind}">
                        <span th:text="${'SI'}" th:case="SI"></span>
                        <span th:text="${'N-SI'}" th:case="NSI"></span>
                        <span th:text="${'CDS'}" th:case="CDS"></span>
                    </td>
                    <td class="text-center align-middle">
                        <button th:id="${ 'connectUpdate_' + connection.name }" class="btn btn-info btn-circle btn-sm mx-1" type="button"
                                th:onclick="onclick_server_address_edit([[${connection.name}]])"
                                th:data-name="${connection.name}"
                                th:data-zone="${connection.zone}"
                                th:data-kind="${connection.kind}"
                                th:data-ip="${connection.ip}"
                                th:data-description="${connection.description}"
                        >
                            <i class="fas fa-cog"></i>
                        </button>
                        <a class="btn btn-danger btn-circle btn-sm mx-1" type="button" th:href="@{ '/view/server/remove-server?key=' + ${connection.key} }" onclick="return confirm('삭제를 진행 하시겠습니까?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- // 서버 주소 선택 종료 -->

        <!-- 서버 주소 편집 시작 -->
        <div class="col-md-6">
            <div class="form-row mb-2">
                <h3 class="section-tit my-2">로컬 서버 정보</h3>
                <div class="form-row mb-1">
                    <div class="col-6">
                        <label for="server-name">호스트 이름</label>
                        <input type="text" class="form-control" th:value="${local.name}" readonly  />
                    </div>

                    <div class="col-6">
                        <label for="server-zone">서버 ZONE</label>
                        <input type="text" class="form-control" th:value="${local.zone == 'GOC' ? '지작사' : local.zone}" readonly />
                    </div>

                    <div class="col-6">
                        <label for="server-kind">서버 종류</label>
                        <input type="text" class="form-control" th:value="${local.kind == 'NSI' ? 'N-SI' : local.kind}" readonly />
                    </div>

                    <div class="col-6">
                        <label for="server-ip">IP 주소 이름</label>
                        <input type="text" class="form-control" th:value="${local.ip}" readonly />
                    </div>

                    <div class="col-12">
                        <label for="server-ip">서버 부가 설명</label>
                        <input type="text" class="form-control" th:value="${local.description}" readonly />
                    </div>
                </div>
            </div>

            <hr/>

            <form id="connection-form" method="post" accept-charset="utf-8" action="connection-save">
                <h3 class="section-tit my-2">서버 관리</h3>
                <input type="hidden" id="svr-method" name="method" />
                <div class="form-row mb-1">
                    <div class="col-6">
                        <label for="server-name">호스트 이름</label>
                        <input type="text" class="form-control" id="server-name" name="name" readonly />
                    </div>

                    <div class="col-6">
                        <label for="server-zone">서버 ZONE</label>
                        <select class="form-control" id="server-zone" name="zone" disabled>
                            <option th:each="zone : ${ zones }" th:value="${zone}" th:text="${zone == 'GOC' ? '지작사' : zone}" />
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="server-kind">서버 종류</label>
                        <select class="form-control" id="server-kind" name="kind" disabled>
                            <option th:each="kind : ${ kinds }" th:value="${kind}" th:text="${kind == 'NSI' ? 'N-SI' : kind}" />
                        </select>
                    </div>

                    <div class="col-6">
                        <label for="server-ip">IP 주소 이름</label>
                        <input type="text" class="form-control" id="server-ip" name="ip" readonly />
                    </div>

                    <div class="col-12">
                        <label for="server-ip">서버 부가 설명</label>
                        <input type="text" class="form-control" id="server-description" name="description" readonly />
                    </div>
                </div>

                <div class="text-right mt-2">
                    <button id="cancel-btn" type="button" class="btn btn-secondary" onclick="onclick_initialize_button('cancel')" disabled>
                        <i class="fas fa-times"></i> 취소
                    </button>

                    <button id="save-btn" type="submit" class="btn btn-primary" disabled>
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>
        <!-- // 서버 주소 편집 종료 -->

    </div>

        var initIds = /*[[${connectionIds}]]*/ {};

        // 상황에 따른 버튼 상태 초기화
        function onclick_initialize_button(type){
            $('#svr-method').val((type === 'cancel') ? 'NONE' : 'INSERT');

            document.getElementById('cancel-btn').disabled = (type === 'cancel');
            document.getElementById('save-btn').disabled = (type === 'cancel');

            document.getElementById('server-zone').value = 'B1';
            document.getElementById('server-kind').value = 'SI';

            var serverZone = document.getElementById('server-zone');
            var serverKind = document.getElementById('server-kind');
            serverZone.disabled = (type === 'cancel');
            serverKind.disabled = (type === 'cancel');

            for(var dom of $('[id^=server]')){
                var i = dom.id;
                if(!i.endsWith('zone') && !i.endsWith('kind')){
                    dom.value = '';
                    dom.readOnly = (type === 'cancel');
                }
            }
        }
    </script>
</th:block>

<th:block layout:fragment="custom-html-link">
    <link rel="stylesheet" th:href="@{/design-park/resource/library/css/plugins/dataTables/datatables.min.css}">
</th:block>

<th:block layout:fragment="custom-html-script">
    <script th:src="@{/design-park/resource/library/js/plugins/dataTables/datatables.min.js}"></script>
    <script th:src="@{/design-park/resource/library/js/plugins/dataTables/dataTables.bootstrap4.min.js}"></script>
</th:block>
</html>
