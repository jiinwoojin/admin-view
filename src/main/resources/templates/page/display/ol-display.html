<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/gis/openlayers-6.1.1/ol.css}">
    <script th:src="@{/gis/openlayers-6.1.1/ol.js}"></script>
</head>
<body>
    <div id="map2d" style="height : 90vh; width: 100%;"></div>
    <script>
        // 지도 타일 레이어
        var osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });

        // [경도(북위이면 양수), 위도(동경이면 양수)] EPSG 는 WGS84 체계로 사용하는 경도와 위도의 상수.
        var seohyeon_stn = ol.proj.transform([127.123294, 37.385117], 'EPSG:4326', 'EPSG:3857');

        // view 는 보여지게 될 도시와 확대 여부를 설정함.
        var view = new ol.View({
            center: seohyeon_stn,
            zoom: 16
        });

        // 화면에 보여지는 Map 개체 생성.
        var map = new ol.Map({
            target: 'map2d'
        });

        // 지도 타일 레이어 추가.
        map.addLayer(osmLayer);

        // 보여지게 될 설정을 추가.
        map.setView(view);
    </script>
</body>
</html>
