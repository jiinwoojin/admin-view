group 'com.jiin'
version '0.1'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    enabled = true
}

bootRun {
    sourceResources sourceSets.main
}

sourceCompatibility = 1.8

buildscript {
    ext {
        springBootVersion = '2.2.5.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-snapshot' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1')
    compile("org.springframework.boot:spring-boot-starter-security")
    runtime('com.h2database:h2')
    runtime('mysql:mysql-connector-java')
    compile('org.postgresql:postgresql:42.2.10')
    compile("commons-dbcp:commons-dbcp:1.4")
    compileOnly('org.projectlombok:lombok:1.18.6')
    annotationProcessor('org.projectlombok:lombok:1.18.6')
    compile('commons-validator:commons-validator:1.6')
    compile('commons-fileupload:commons-fileupload:1.4')
    compile('commons-io:commons-io:2.6')
    compile('org.apache.poi:poi:4.1.2')
    compile('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.4.1')
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.3')
    //compile gradleApi()
    compile('org.apache.httpcomponents:httpcore:4.4.13')
    compile('org.apache.httpcomponents:httpclient:4.5.12')
    implementation('org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE')
    compile('org.json:json:20190722')
}
configurations {
    //compile.exclude group:'ch.qos.logback'
}